<form #paramQuestions="ngForm" (ngSubmit)="nbQuestions.valid && onSubmit()">
    <h1 class="title1">Parametre Question</h1>

    <section class="top">
        <div class="title">
            Nombre de questions
        </div>

        <fieldset class="nb-question">
            <input id="nbQuestions" name="nbQuestions" type="number" value="10" [(ngModel)]="paramQuestion.nbQuestions"
                #nbQuestions="ngModel" min="1" max="10" required>

            <div *ngIf="nbQuestions.errors && paramQuestions.submitted">
                <span *ngIf="nbQuestions.errors['required']">Saisissez un nombre entre 1 et 10.</span>
                <span *ngIf="nbQuestions.errors['min']">Le nombre doit etre au moins 1.</span>
                <span *ngIf="nbQuestions.errors['max']">Le nombre doit etre au max 10.</span>
            </div>
            <!-- <select name="nbQuestion" id="nb-question">
            <option *ngFor="let nbQuestion of nbQuestionList">{{nbQuestion}}</option>    
        </select> -->
        </fieldset>
    </section>

    <section class="mid">
        <div>
            Thematique
        </div>

        <fieldset>
            <!-- <legend>
            Catégorie
        </legend> -->
            <select id="categorie" name="categorie" [(ngModel)]="paramQuestion.categorie" required>
                <option [value]="choice.id" *ngFor="let choice of categoriesTab">{{choice.name}}</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>
                Difficulté
            </legend>
            <select id="difficulty" name="difficulty" [(ngModel)]="paramQuestion.difficulty" required >
                <option [value]="lvl" *ngFor="let lvl of difficultiesTab">{{lvl}}</option>
            </select>
        </fieldset>
    </section>

    <!-- <fieldset>
        <legend>
            type de question
        </legend>        
        <input id="type" name="type" type="url" value="multiple" [(ngModel)]="paramQuestion.type" required>
    </fieldset> -->


    <section class="bot">
        <button class="btn" routerLink="/home" type="submit" [disabled]="nbQuestions.invalid">Back</button>
    </section>

</form>
