    <div class="header">
        <app-player [btnDelet] = "btnDelet"></app-player>
        <!-- pour afficher mes joueurs -->
        <div class="joueur" *ngFor="let player of players">
            <img class="avatar" src={{player.avatar}} >
            <p class="txt_score">{{player.score}}</p>
        </div>
    </div>

    <div class="main">
        <p class="bravo" (click)="showConfetti()" > Bravo <img
                src={{players[2].avatar}}></p>   
    </div>

    <div class="footer">
        <div class="boutons" (click)="showConfetti()">
            <div class="btn2">
                <!-- 4spans pour faire mes 4 contours de mon bouton  -->
                <span class="linemoove"></span>
                <span class="linemoove"></span>
                <span class="linemoove"></span>
                <span class="linemoove"></span>
                <span [routerLink]="['/game']">ReJouer</span>
            </div>
        </div>
    </div>
