<section class="game_component">
  <div class="question">
    <div class="theme">
      <p>{{ category }}</p>
    </div>
    <div class="question_title">
      <p>{{ question }}</p>
    </div>
  </div>

  <div id="progressBar">
    <div class="bar"></div>
  </div>
  <div class="capsule">
    <div class="answers">
      <!-- <div (click)="reponse()" appChangeColor>{{ rep }}</div> -->
      <div class="answer1_2" #boxParent>
        <div class="answer1 box" #box1 (click)="reponse(box1)">
          {{ incorrect_answers[0] }}
        </div>
        <div class="answer2 box" #box2 (click)="reponse(box2)">
          {{ incorrect_answers[1] }}
        </div>
      </div>
      <div class="answer3_4">
        <div class="answer3 box" #box3 (click)="reponse(box3)">
          {{ incorrect_answers[2] }}
        </div>
        <div class="answer4 box" #box4 (click)="reponse(box4)">
          {{ incorrect_answers[3] }}
        </div>
      </div>
    </div>
  </div>

  </div> -->
